<div class="header-wrapper"
  [class.black-header-wrapper]="isProjectsPage || isNewsDetailPage || isTeamPage || projectListingTrue || isPublicationsPage"
  [class.webmenu_hidden]="isHeaderHidden" [class.header_change]="isHeaderChanged"
  [class.headerActiveOpen]="isMenuActive" *ngIf="!isLandingPage">

  <div class="header-flex main-container">
    <div class="header-logo">
      <a href="javascript:void(0);" routerLink="/home" routerLinkActive="active">
        <h1 class="white-color bold-fonts white-header-logo">Abin Design Studio</h1>
        <h1 class="black-header-logo bold-fonts">Abin Design Studio</h1>
        <!-- <img src="assets/images/logo/white-logo-ads.png" alt=""  />
        <img src="assets/images/logo/white-logo-ads.png" alt="" /> -->
      </a>
    </div>

    <!-- <div id="header-search-input-wrapper" class="form-card relative">
      <div class="form-input-icon">
        <img src="assets/images/search-white.svg" alt="" />
      </div>
      <input type="search" class="form-control-abin-design-studio form-control-abin-design-studio-search"
        placeholder="Search..." />
    </div> -->

    <!-- Web bar -->
    <div class="web-bar" (click)="toggleMenu();" [class.active]="isMenuActive">

      <span *ngIf="!isMenuActive">Menu</span>
      <span *ngIf="isMenuActive">Close</span>

    </div>

  </div>
</div>
<div class="header-overlay" [class.active]="isMenuActive" (click)="closeMenu()"></div>
<!-- Menu (hidden/toggled) -->

<div class="menu-wrapper" [class.active]="isMenuActive">
  <ng-container id="header-navigation-main">
    <div class="main-nav-flex">
      <div class="header-links-flex inner-flex inner-flex-medium inner-flex-center">
        <!-- Projects -->
        <div class="section-paragraph">
          <p class="uppercase bold-fonts c-pointer lh1" (click)="toggleProjects()">
            Projects
          </p>

          <!-- Show Categories only when Projects is opened -->
          <ng-container *ngIf="isProjectsOpen">
            <div class="inner-flex project-header-links inner-flex-small">
              <div class="projects-link-flex-row" *ngFor="let category of categories; let i = index">

                <!-- Category -->
                <div class="section-paragraph">
                  <p class="regular-fonts c-pointer category-click lh1" (click)="toggleCategory(i)">
                    {{ category.name }}
                  </p>
                </div>

                <!-- Child Categories -->
                <ng-container>
                  <div class="inner-project-flex-row" #childContainer [class.active]="activeCategory === i">
                    <div class="section-paragraph c-pointer" *ngFor="let child of category.child_categories">
                      <a routerLink="/projects/{{category.slug}}/{{child.slug}}" routerLinkActive="active"
                        (click)="closeMenu()" class="lh1 light-fonts"
                        (click)="closeCategory(); $event.stopPropagation()">
                        {{ child.name }}
                      </a>
                    </div>
                  </div>

                </ng-container>

              </div>
            </div>
          </ng-container>
        </div>


        <div class="section-paragraph">
          <p class="uppercase bold-fonts c-pointer lh1" routerLink="/studio" routerLinkActive="active"
            (click)="closeMenu()">Practice</p>
        </div>
        <div class="section-paragraph">
          <p class="uppercase bold-fonts c-pointer lh1" routerLink="/news" routerLinkActive="active"
            (click)="closeMenu()">News</p>
        </div>
        <div class="section-paragraph">
          <p class="uppercase bold-fonts c-pointer lh1" routerLink="/career" routerLinkActive="active"
            (click)="closeMenu()">Career</p>
        </div>
        <div class="section-paragraph">
          <p class="uppercase bold-fonts c-pointer lh1" routerLink="/contact" routerLinkActive="active"
            (click)="closeMenu()">Contact</p>
        </div>

      </div>
    </div>
  </ng-container>
</div>
